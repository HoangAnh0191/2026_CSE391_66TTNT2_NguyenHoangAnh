<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 4</title>
  </head>
  <body>
    <form>
      <b>Basic Info</b>
      <hr />
      <table>
        <tr>
          <td><b>Employee ID</b></td>
          <td>9</td>
        </tr>

        <tr>
          <td><b>Last Name</b></td>
          <td>Dodsworth</td>
        </tr>

        <tr>
          <td>First Name</td>
          <td><input type="text" value="Anne" /></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" checked /> Male <br />
            <input type="radio" name="gender" /> Female <br />
            <input type="radio" name="gender" /> XXX
          </td>
        </tr>

        <tr>
          <td>Title</td>
          <td><input type="text" value="Sales Representative" /></td>
        </tr>

        <tr>
          <td>Suffix</td>
          <td>
            <input type="text" value="Ms." />
          </td>
        </tr>

        <tr>
          <td>BirthDate</td>
          <td><input type="text" value="1966-01-27 00:00:00" /></td>
        </tr>

        <tr>
          <td>HireDate</td>
          <td><input type="text" value="1994-11-15 00:00:00" /></td>
        </tr>

        <tr>
          <td>Reports To</td>
          <td>Buchanan</td>
        </tr>
      </table>

      <br />

      <b>Contact Info</b>
      <hr />

      <table>
        <tr>
          <td>Email</td>
          <td>name@example.com</td>
        </tr>

        <tr>
          <td>Address</td>
          <td>7 Houndstooth Rd.</td>
        </tr>

        <tr>
          <td>City</td>
          <td>London</td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select>
              <option selected>Russian Federation</option>
              <option>Viet Nam</option>
            </select>
          </td>
        </tr>
      </table>

      <br />

      <b>Optional Info</b>
      <hr />

      <table>
        <tr>
          <td>Notes</td>
          <td>
            <textarea rows="5" cols="45">
                Anne has a BA degree in English from St. Lawrence College.
                She is fluent in French and German.
            </textarea>
          </td>
        </tr>
      </table>

      <br />

      <b>Preferred Shift</b>
      <hr />

      <input type="checkbox" checked /> Regular <input type="checkbox" /> Grave
      Yard

      <br /><br />

      <b>Active?</b>
      <input type="checkbox" checked />

      <br /><br />

      <b>Are you human?</b>

      <br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Cancel" />
    </form>
  </body>
</html>
