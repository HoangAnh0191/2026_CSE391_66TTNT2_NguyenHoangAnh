<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bài tập 4</title>
  </head>
  <body>
    <form>
      <table>
        <!-- Basic Info -->
        <tr>
          <td colspan="2">
            <b class="title">Basic Info</b>
            <hr />
          </td>
        </tr>

        <tr>
          <td>
            <label for="employeeID"><b>Employee ID</b></label>
          </td>
          <td>9</td>
        </tr>

        <tr>
          <td>
            <label for="lastName"><b>Last Name</b></label>
          </td>
          <td>Dodsworth</td>
        </tr>

        <tr>
          <td>
            <label for="firstName"><b>First Name</b></label>
          </td>
          <td><input type="text" value="Anne" id="firstName" /></td>
        </tr>

        <tr>
          <td>
            <label for="gender"><b>Gender</b></label>
          </td>
          <td>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label> <br />
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label> <br />
            <input type="radio" name="gender" id="XXX" />
            <label for="XXX">XXX</label> <br />
            <input type="radio" name="gender" id="ZZZ" checked />
            <label for="ZZZ">ZZZ</label>
          </td>
        </tr>

        <tr>
          <td>
            <label for="title"><b>Title</b></label>
          </td>
          <td><input type="text" value="Sales Representative" id="title" /></td>
        </tr>

        <tr>
          <td>
            <label for="suffix"><b>Suffix</b></label>
          </td>
          <td>
            <input type="text" value="Ms." id="suffix" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="birthDate"><b>Birth Date</b></label>
          </td>
          <td>
            <input type="text" value="1966-01-27 00:00:00" id="birthDate" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="hireDate"><b>Hire Date</b></label>
          </td>
          <td>
            <input type="text" value="1994-11-15 00:00:00" id="hireDate" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="SSN"><b>SSN # (if applicable)</b></label>
          </td>
          <td><input type="text" id="SSN" /></td>
        </tr>
        
        <tr>
          <td>
            <label for="reportsTo"><b>Reports To</b></label>
          </td>
          <td>
            <select id="reportsTo">
              <option selected>Buchanan</option>
              <option>Nancy</option>
              <option>Davolio</option>
            </select>
            <br><br>
          </td>
        </tr>

        <tr>
          <td></td>
        </tr>

        <!-- Contact Info -->
        <tr>
          <td colspan="2">
            <b class="title">Contact Info</b>
            <hr />
          </td>
        </tr>

        <tr>
          <td>
            <label for="email"><b>Email</b></label>
          </td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="name@example.com"
            />
          </td>
        </tr>

        <tr>
          <td><label for="address"><b>Address</b></label></td>
          <td><input type="text" id="address" value="7 Houndstooth Rd."/></td>
        </tr>

        <tr>
          <td><label for="city"><b>City</b></label></td>
          <td><input type="text" id="address" value="London"/></td>
        </tr>

        <tr>
          <td><label for="region"><b>Region</b></label></td>
          <td><input type="text" id="region"/></td>
        </tr>

        <tr>
          <td><label for="postal"><b>Postal Code</b></label></td>
          <td><input type="text" id="postal" value="WG2 7LT"/></td>
        </tr>

        <tr>
          <td><label for="country"><b>Country</b></label></td>
          <td>
            <select>
              <option selected>Russian Federation</option>
              <option>Viet Nam</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="phone"><b>US Home Phone</b></label></td>
          <td><input type="tel" id="phone" value="(234)234-2342"/></td>
        </tr>

        <tr>
          <td><label for="photo"><b>Photo</b></label></td>
          <td><input type="text" id="photo" value="EmpID9.bmp"/> <br> <br></td>
        </t>
        
        <tr>
          <td colspan="2"><b>Optional Info</b> <hr></td>
        </tr>

        <tr>
          <td><label for="note"><b>Notes</b></label></td>
          <td>
            <textarea rows="10" cols="55">Anne has a BA degree in English from St.Lawrence College. She is fluent in French and German.
            </textarea>
          </td>
        </tr>

        <br />

        <tr>
          <td>
            <b>Preferred Shift</b>
          </td>
          <td>
            <input type="checkbox" id="regular" value="Regular"/>
            <label for="regular">Regular</label><br>
            <input type="checkbox" id="grave" value="Grave Yard" checked/>
            <label for="grave">Grave Yard</label>
          </td>
        </tr>

        <tr>
          <td><b>Active?</b></td>
          <td><input type="checkbox" checked /></td>
        </td>

        <tr>
          <td rowspan="2"><b>Are you human?</b></td>
          <td class="click">Click to change</td>
        </tr>
        
        <tr>
          <td>
            <input type="text"> <br><br>
          </td>
        </tr>

        <tr>
          <td colspan="2"><hr></td>
        </tr>
        <tr>
          <td class="buttonR">
            <input type="submit" value="Submit" />
            <input type="reset" value="Cancel" />
          </td>
        </tr>
        <tr>
          <td>
            * required
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
